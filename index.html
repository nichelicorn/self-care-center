<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>
      <h1>✨ Self Care Center ✨</h1>
    </header>

    <main>

      <div class="home-wrapper" id="homeWrapper">

        <section class="home" id="home">
          <h2>Which type of message?</h2>
          <div class="message-form">
            <section class="form">
              <ul>
                <div class="radio">
                  <input type="radio" name="form" value="affirmation" id="affirRadio">
                  <label><em>affirmation</em></label>
                </div>
                <div class="radio">
                  <input type="radio" name="form" value="mantra" id="mantraRadio">
                  <label><em>mantra</em></label>
                </div>
              </ul>
              <button class="btn-receive-msg" id="btnReceiveMsg">Receive Message</button>
            </section>
          </div>
        </section>

        <div class="message-box">
          <section id="iconSection" class="icon-section">
            <div class="icon">
              <img src="./assets/meditate.svg" alt="icon of meditating figure">
            </div>
          </section>

          <section class="message-display-section hidden" id="messageDisplaySection">
            <div class="message-display">
              <p id="userMessage">Auṃ maṇi padme hūṃ</p>
            </div>
            <div class="fav-buttons">
              <button class="btn-hearts-mini" id="btnHeartsMini">❤</button>
              <button class="btn-visit-hearts" id="btnVisitHearts">Visit Your Hearts</button>
            </div>
          </section>

        </div>
      </div>

      <div class="saved-wrapper hidden" id="savedWrapper">
        <h1 class="heart-header">❤</h1>
        <section class="saved-headers">
          <h2>✨ Affirmations ✨</h2>
          <h2>✨ Mantras ✨</h2>
        </section>
        <section class="saved-messages-section" id="savedMessagesSection">
          <section class="saved-affirmations gallery" id="savedAffirGallery">
          </section>
          <section class="saved-mantras gallery" id="savedMantrasGallery">
          </section>
        </section>
        <div class="fav-buttons">
          <button class="btn-return-home" id="btnReturnHome">Return Home</button>
        </div>
      </div>

    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
